<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>My first flask</h1>
    {% if name %}
    <p>Hello! {{ name }}!</p>
    {% else %}
    <p>Hello, visitor!</p>
    {% endif %}

    {% if year == 2026 %}
    <p>OMG you'll graduate soon!</p>
    {% endif %}

    <hr>
    <ul>
    {% for item in favorites %}
    <li> {{item}} </li>
    {% endfor %}
    </ul>
    <dl>
        {% for key, val in rating.items() %}
            <dt>{{key}}</dt>
            <dd>{{val}}</dd>
        {% end for %}
    </dl>

</body>

</html>
